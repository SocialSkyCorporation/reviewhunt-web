<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - Reviewhunt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans:300,400" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      font-weight: 300;
      font-size: 16px;
      color: #555;
      height: 100%;
      line-height: 1.4;
    }

    .container {
      height: 100%;
      width: 100%;
      display: table;
    }

    .logo {
      height: 10vh;
    }

    .text-box {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    .heading-primary-main {
      font-size: 2.4em;
      font-weight: 400;
      font-family: 'Comfortaa', cursive;
    }

    .heading-primary-sub {
      font-size: 1.2em;
      margin-bottom: 3em;
    }

    @media (max-width: 768px) {
      .heading-primary-main {
        font-size: 1.5em;
      }
      .heading-primary-sub {
        font-size: 1em;
      }
    }

    a {
      color: #40c59b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-box">
      <div class="heading-primary">
        <img src="logo-circle.svg" alt="Logo" class="logo">
        <h1 class="heading-primary-main">The page you were looking for doesn't exist.</h1>
        <p class="heading-primary-sub">You may have mistyped the address or the page may have moved.</p>
      </div>
      <a href="https://review.hunt.town" class="btn">Take Me Home</a>
    </div>
  </div>
</body>
</html>
